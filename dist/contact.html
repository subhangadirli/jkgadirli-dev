    <main>
      <section class="main-intro">
        <h1>Get in Touch</h1>
        <p>
          If you have any questions, suggestions, or just want to say hello,
          feel free to reach me.
        </p>
      </section>
      <section class="form-section">
        <form
          action="https://formsubmit.co/703f73904726015e9ad4e7166521b420"
          method="POST"
          class="contact-forum"
        >
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                name="name"
                type="text"
                placeholder="Your Name"
                id="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                name="email"
                type="email"
                placeholder="Your Email"
                id="email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label>Topic</label>
            <input name="topic" type="text" placeholder="Enter the topic" />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea
              name="message"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_subject" value="New submission!" />
          <input
            type="hidden"
            name="_next"
            value="https://jkgadirli.dev/thanks.html"
          />

          <button type="submit">Send</button>
        </form>

        <p class="note">
          Or, you can email me directly at:
          <a href="mailto:subhanqedirli@protonmail.com"
            >subhanqedirli@protonmail.com</a
          >
        </p>
      </section>
