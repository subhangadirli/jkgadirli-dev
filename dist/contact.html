<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left">
          <div class="logo"><a href="./index.html">JK</a></div>
          <div class="logo-text">Contact</div>
        </div>
        <div class="right">
          <a href="./index.html"><p class="home">Home</p></a>
          <a href="./about-me.html"><p class="about">About</p></a>
          <a href="./projects.html"><p class="projects">Projects</p></a>
          <a href="contact.html"><p class="contact">Contact</p></a>
          <a href="./assets/Subhan Gadirli - Resume.pdf"
            ><button>Resume</button></a
          >
        </div>
      </div>
    </header>
    <main>
      <section class="main-intro">
        <h1>Get in Touch</h1>
        <p>
          If you have any questions, suggestions, or just want to say hello,
          feel free to reach me.
        </p>
      </section>
      <section class="form-section">
        <form
          action="https://formsubmit.co/subhanqedirli@protonmail.com"
          method="POST"
          class="contact-forum"
        >
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" placeholder="Your Name" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                name="email"
                type="email"
                placeholder="Your Email"
                id="email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label>Topic</label>
            <input name="topic" type="text" placeholder="Enter the topic" />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea
              name="message"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <button type="submit">Send</button>
        </form>

        <p class="note">
          Or, you can email me directly at:
          <a href="mailto:subhanqedirli@protonmail.com"
            >subhanqedirli@protonmail.com</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
